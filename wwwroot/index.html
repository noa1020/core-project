<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .google-btn {
        width: 100%;
        background-color: #db4437;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
    }
    .google-btn:hover {
        background-color: #c1351d;
    }
</style>
</head>
<body>

<div class="container">
    <form id="loginForm"  method="post">
        <h1 >Sign In</h1>
        <input id="signInID" type="text" placeholder="Enter ID" maxlength="9"  pattern="[0-9]*"  required><br>
        <input id="signInPassword" type="password" placeholder="Enter Password" required><br>
        <button id="submitSignIn" type="submit">Sign In</button><br>
        <h4>Opening a new account <a href="#" id="signUpLink">Sign Up</a></h4>
    </form>
    <form id="signupForm"  method="post" style="display: none;">
        <h1 >Sign Up</h1>
        <input type="text" placeholder="Enter ID" maxlength="9" pattern="\\d{9}" required><br>
        <input type="text" placeholder="Enter Username" required><br>
        <input type="password" placeholder="Enter Password" required><br>
        <button id="submitSignUp" type="submit" >Sign Up</button><br>
        <h4>Already have an account? <a href="#" id="signInLink">Sign In</a></h4>
    </form>
    <button class="google-btn">Connect with Google</button>
</div>

<script>
    const uri = '/todoList';
    document.getElementById("signInLink").addEventListener("click", function() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";

    });

    document.getElementById("signUpLink").addEventListener("click", function() {
        document.getElementById("signupForm").style.display = "block";
        document.getElementById("loginForm").style.display = "none";
    });
    document.getElementById("submitSignIn").addEventListener("click", function() {
        fetch(uri)
        .then(response => response.json())
        .then(data => 
        data.array.forEach(element => element.ID===document.getElementById("signInID") && element.password===ocument.getElementById("signInPassword")?
       alert("fds"):alert("noooo")
        ))
        .catch(error => console.error('It is not possible to log in at the moment.', error));
    });
</script>

</body>
</html>
