<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>

<div class="container">
    <form id="loginForm" action="javascript:void(0);" onsubmit="login()">
        <h1 >Sign In</h1>
        <input id="signInName" type="text" placeholder="Enter name"  required><br>
        <input id="signInPassword" type="password" placeholder="Enter Password" required><br>
        <button id="submitSignIn"  type="submit">Sign In</button><br>
    </form>
    <button class="google-btn" onclick="connectWithGoogle()">Connect with Google</button>
    <button id="postmanButton">Open Postman</button>

</div>
<script src="js/login.js" ></script>

</body>
</html>
