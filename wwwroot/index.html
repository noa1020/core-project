<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>

<div class="container">
    <form id="loginForm"  method="post">
        <h1 >Sign In</h1>
        <input id="signInID" type="text" placeholder="Enter ID" maxlength="9"  pattern="[0-9]*"  required><br>
        <input id="signInPassword" type="password" placeholder="Enter Password" required><br>
        <button id="submitSignIn"  type="submit" onclick="login()">Sign In</button><br>
    </form>
    <button class="google-btn" onclick="connectWithGoogle()">Connect with Google</button>
    <button id="postmanButton">Open Postman</button>

</div>

</body>
<script src="js/login.js" asp-append-version="true"></script>
</html>
