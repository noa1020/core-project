<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="../css/tasks.css" />
</head>

<body>
    <h1>To-do list</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New task">
        <input type="submit" value="Add">
    </form>
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">âœ–</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Is Done?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>
    <a href="./management.html"><button type="submit" id="managementButton">Management</button></a>
    
    <button id="editDetailsButton">Edit Personal Details</button>
    
    <div id="editDetailsPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="updateName">
                <label for="password">Password:</label>
                <input type="text" id="updatePassword">
                <button onclick="saveDetails()">Save</button>
            </form>
        </div>
    </div>
    
    <script src="../js/tasks.js" asp-append-version="true"></script>
</body>

</html>
